<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #0077b5;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    
    .status.ready {
      background: #e8f5e8;
      color: #2d5a2d;
    }
    
    .status.working {
      background: #fff3cd;
      color: #856404;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .status.success {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #0077b5;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    
    .button:hover:not(:disabled) {
      background: #005885;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .progress {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      overflow: hidden;
      margin: 5px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: #0077b5;
      width: 0%;
      transition: width 0.3s;
    }
    
    .results-info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    
    .help {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîç EventScope</div>
    <div class="subtitle">LinkedIn Scraper</div>
  </div>
  
  <div id="status" class="status ready">
    Ready to scrape LinkedIn results
  </div>
  
  <button id="scrapeBtn" class="button">
    Start Scraping
  </button>
  
  <div id="progress" class="progress" style="display: none;">
    <div>Progress: <span id="progressText">0%</span></div>
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
  </div>
  
  <div id="resultsInfo" class="results-info" style="display: none;">
    Found <span id="resultCount">0</span> results
  </div>
  
  <div class="help">
    Navigate to a LinkedIn search results page, then click "Start Scraping" to automatically scroll and extract data.
  </div>

  <script src="popup.js"></script>
</body>
</html>
